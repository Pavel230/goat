{% extends "base.html" %}
{% block title %}Доставка и оплата — GOAT{% endblock %}
{% block content %}
  <h1 class="text-3xl font-bold">Доставка и оплата</h1>

  <div class="mt-6 grid gap-6 lg:grid-cols-2">
    <section class="rounded-xl border p-6">
      <h2 class="text-xl font-semibold">Доставка</h2>
      <ul class="mt-3 list-disc pl-5 text-slate-700 space-y-1">
        <li>Самовывоз</li>
        <li>Курьер по г. Алматы</li>
        <li>Бесплатная доставка при сумме заказа от 30 000 ₸</li>
      </ul>
    </section>

    <section class="rounded-xl border p-6">
      <h2 class="text-xl font-semibold">Оплата</h2>
      <ul class="mt-3 list-disc pl-5 text-slate-700 space-y-1">
        <li>Наличные</li>
        <li>Безналичный расчет</li>
      </ul>
    </section>
  </div>
{% endblock %}
