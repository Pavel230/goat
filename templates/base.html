{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}GOAT{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
  </head>
  <body class="min-h-screen bg-white text-slate-900">
    <header class="border-b">
      <div
        class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between"
      >
        <a href="/" class="text-xl font-semibold">GOAT</a>
        <nav class="flex gap-4 text-sm">
          <a class="hover:underline" href="{% url 'home' %}">Главная</a>
          <a class="hover:underline" href="{% url 'catalog' %}">Каталог</a>
          <a class="hover:underline" href="{% url 'delivery' %}"
            >Доставка и оплата</a
          >
          <a class="hover:underline" href="{% url 'contacts' %}">Контакты</a>
          <a class="hover:underline" href="{% url 'about' %}">О магазине</a>

          <div class="flex items-center gap-4 text-sm">
            <!-- Currency -->
            <div class="flex items-center gap-2">
              <a
                class="hover:underline"
                href="{% url 'set_currency' 'KZT' %}?next={{ request.get_full_path|urlencode }}"
                >KZT</a
              >
              <span class="text-slate-300">|</span>
              <a
                class="hover:underline"
                href="{% url 'set_currency' 'USD' %}?next={{ request.get_full_path|urlencode }}"
                >USD</a
              >
            </div>

            <!-- Language -->
            <form
              action="{% url 'set_language' %}"
              method="post"
              class="flex items-center gap-2"
            >
              {% csrf_token %}
              <input
                type="hidden"
                name="next"
                value="{{ request.get_full_path }}"
              />
              <button
                class="hover:underline"
                name="language"
                value="ru"
                type="submit"
              >
                RU
              </button>
              <span class="text-slate-300">|</span>
              <button
                class="hover:underline"
                name="language"
                value="en"
                type="submit"
              >
                EN
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t">
      <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-slate-600">
        © {% now "Y" %} GOAT
      </div>
    </footer>
  </body>
</html>
