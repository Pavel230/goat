{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}GOAT{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  </head>
  <body class="min-h-screen bg-white text-slate-900">
    <header class="border-b">
      <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-semibold">GOAT</a>
        <nav class="flex gap-4 text-sm">
          <a class="hover:underline" href="/">Главная</a>
          <a class="hover:underline" href="#">Каталог</a>
          <a class="hover:underline" href="#">Доставка и оплата</a>
          <a class="hover:underline" href="#">Контакты</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t">
      <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-slate-600">
        © {% now "Y" %} GOAT
      </div>
    </footer>
  </body>
</html>
